<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- MDL CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Create New ship</title>
</head>

<body>
      <!-- On large displays, the drawer is open, while the header is visibile even on
      small displays -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
  mdl-layout--fixed-header">

<header class="mdl-layout__header">

<div class="mdl-layout__header-row">

<div class="mdl-layout-spacer"></div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">

<!-- search icon -->
<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">

<i class="material-icons">search</i>
</label>

<!-- expandable input field -->
<div class="mdl-textfield__expandable-holder">
<input class="mdl-textfield__input" type="text" name="header" id="fixed-header-drawer-exp" />
</div>

</div>
</div>
</header>

<div class="mdl-layout__drawer">
<span class="mdl-layout-title">Dashboard</span>
<nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="../main/index.html">Home</a>
<a class="mdl-navigation__link" href="../main/viewPorts.html">View Ports</a>
<a class="mdl-navigation__link" href="../main/createPort.html">Create Ports</a>
<a class="mdl-navigation__link" href="../main/viewShips.html">View Ships</a>
<a class="mdl-navigation__link" href="../main/createShip.html">Create Ships</a>
<a class="mdl-navigation__link" href="../main/viewRoute.html">View Route</a>
<a class="mdl-navigation__link" href="../main/addRoute.html">Add Route</a>
</nav>
</div>

<main class="mdl-layout__content">
<div class="page-content">
<!-- Page contents should be here-->


    <div class="container">

        <p></p><br>
        <div class="row">
            <div class="col-md-10">
                <h4>Create a new ship</h4>

            </div>

        </div>
        <br>

        <form >

            <div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="shipname" required>
                    <label class="mdl-textfield__label" for="sample3">Name of the ship</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="speed" required>
                    <label class="mdl-textfield__label" for="sample2">maximum speed(inknots)</label>
                    <span class="mdl-textfield__error">must be a number!</span>
                </div>
            </div>

            <div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="range" required>
                    <label class="mdl-textfield__label" for="sample2">Range(in Km)</label>
                    <span class="mdl-textfield__error">must be a number!</span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="description" required>
                    <label class="mdl-textfield__label" for="sample3">Description</label>
                </div>
            </div>

            <div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cost" required>
                    <label class="mdl-textfield__label" for="sample2">Cost(per km)</label>
                    <span class="mdl-textfield__error">must be a number!</span>
                </div>
            </div>


            <!-- Raised button with ripple , class "mdl-js-ripple-effect" -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
             onclick="addShip()" id="savebt">
                Save
            </button>

        </form>

    </div>
</div>
</main>
</div>




<script src="../scripts/shared.js"></script>
<script src="../scripts/createShip.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    

</body>

</html>
