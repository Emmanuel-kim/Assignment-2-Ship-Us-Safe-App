<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- MDL CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Create New port</title>
</head>

<body>
    <!-- On large displays, the drawer is open, while the header is visibile even on
      small displays -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
  mdl-layout--fixed-header">

        <header class="mdl-layout__header">

            <div class="mdl-layout__header-row">

                <div class="mdl-layout-spacer"></div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">

                    <!-- search icon -->
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">

                        <i class="material-icons">search</i>
                    </label>

                    <!-- expandable input field -->
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="header" id="fixed-header-drawer-exp" />
                    </div>

                </div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Dashboard</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../main/index.html">Home</a>
                <a class="mdl-navigation__link" href="../main/viewPorts.html">View Ports</a>
                <a class="mdl-navigation__link" href="../main/viewShips.html">View Ships</a>
                <a class="mdl-navigation__link" href="../main/viewRoute.html">View Route</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Page contents should be here-->


                <div class="container">

                    <p></p><br>
                    <div class="row">
                        <div class="col-md-10">
                            <h4>Create a new Port</h4>

                        </div>

                    </div>

                    <br>
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="name" id="name" required>
                            <label class="mdl-textfield__label" for="sample3">Name of the Port</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="country" required>
                            <label class="mdl-textfield__label" for="sample3">country of the port</label>
                        </div>
                        <br>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="type" required>
                            <label class="mdl-textfield__label" for="sample3">type of the Port</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="size" required>
                            <label class="mdl-textfield__label" for="sample3">size of the port</label>
                        </div>

                        <br>


                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="location" required>
                            <label class="mdl-textfield__label" for="sample3">location of the port</label>
                        </div>
                        <br>

                        <!-- Raised button with ripple , class "mdl-js-ripple-effect" -->
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            onclick="getLocation()" id="savebtn">
                            Save
                        </button>




                </div>
                </form>
            </div>
    </div>
    </main>
    </div>

    <script src="../scripts/shared.js"> </script>
    <script src="../scripts/createPort.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</body>

</html>
