<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- mdl CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">

    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.2/mapbox-gl-directions.css'
        type='text/css' />
</head>

<body>
    <!-- On large displays, the drawer is open, while the header is visibile even on
      small displays -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">

        <header class="mdl-layout__header">

            <div class="mdl-layout__header-row">

                <div class="mdl-layout-spacer"></div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">

                    <!-- search icon -->
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">

                        <i class="material-icons">search</i>
                    </label>

                    <!-- expandable input field -->
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="header" id="fixed-header-drawer-exp" />
                    </div>

                </div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Dashboard</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../main/index.html">Home</a>
                <a class="mdl-navigation__link" href="../main/viewPorts.html">View Ports</a>
                <a class="mdl-navigation__link" href="../main/viewShips.html">View Ships</a>
                <a class="mdl-navigation__link" href="../main/viewRoute.html">View Route</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">

                <p id="name"></p>

                <p id="ship"></p>

                <p id="origin"></p>

                <p id="destination"></p>

                <p id="date"></p>

                <p id="distance"></p>

                <p id="cost"></p>

                <p id="time"></p>

                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <br>
                    <div>
                        <div id='map' style='width: 1000px; height: 300px;'></div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!--MDL javascript-->

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <script src="../scripts/shared.js"></script>
    <script src="../scripts/viewRoute.js"></script>
</body>

</html>
